<body>
    <script>
        const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];
    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // 1. Array.prototype.some // Is atlest one person 19
    const isOne19 = people.some(p => ((new Date()).getFullYear())-p.year >= 19);
    console.log(isOne19);

    // Array.prototype.every // Is everyone 19
    const areAll19 = people.every(p => ((new Date).getFullYear())-p.year >= 19);
    console.log(areAll19);

    // Array.prototype.find 
    // find comment with id of 823423
    let comment = comments.find(c => c.id === 823423);
    console.table(comment);
