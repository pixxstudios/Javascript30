<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <title>CSS-JS-Clock</title>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>

    <script>
    const secondsHand = document.querySelector('.second-hand');
    const minutesHand = document.querySelector('.minute-hand');
    const hoursHand = document.querySelector('.hour-hand');

    function setDate() {
        const now = new Date();
        const seconds = now.getSeconds();
        const secondDegress = seconds/60 * 360 + 90;
        secondsHand.style.transform = `rotate(${secondDegress}deg)`;

        const minutes = now.getMinutes();
        const minuteDegrees = minutes / 60 * 360 + 90;
        minutesHand.style.transform = `rotate(${minuteDegrees}deg)`;

        const hours = now.getHours();
        const hourDegrees = hours / 12 * 360 + 90;
        console.log(hours, hourDegrees);
        hoursHand.style.transform = `rotate(${hourDegrees}deg)`;
    }

    setInterval(setDate, 1000);
    setDate();
    </script>
</body>
</html>
